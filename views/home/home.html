<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Refresh Books</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="/public/images/favicon.png" />
    <link rel="apple-touch-icon" href="/public/images/favicon.png" />
  </head>
  <body>
    <header></header>
    <div class="animation">
      <div class="el-logo"></div>
      <div class="el-slogan">
        당신의 { <i><b>마음</b></i> } 을 리프레시하는 서점
      </div>
      <div class="el-1"></div>
      <div class="el-2"></div>
      <div class="el-3"></div>
      <div class="el-4"></div>
    </div>
    <div class="container">
      <!-- 이미지 슬라이드 -->
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <a>
              <img src="/public/images/img_banner_1.png" alt="img1" />
            </a>
          </div>
          <div class="slide">
            <a href="/book-detail/?isbn=9791158390921">
              <img src="/public/images/img_banner_2.png" alt="img2" />
            </a>
          </div>
          <div class="slide">
            <a href="/book-detail/?isbn=9791158392239">
              <img src="/public/images/img_banner_3.png" alt="img3" />
            </a>
          </div>
          <div class="slide">
            <a href="#">
              <img src="/public/images/img_banner_1.png" alt="img1" />
            </a>
          </div>
        </div>
      </div>

      <!-- 책 카테고리 -->
      <main>
        <nav class="category-title">
          <li class="nav-item category">
            <a class="nav-link clicked">전체</a>
          </li>
        </nav>

        <!-- 선택한 카테고리와 권 수-->
        <div class="product-counter"></div>

        <!-- 책 상품들 -->
        <div class="books"></div>
      </main>
    </div>
    <footer></footer>
    <script type="module" src="home.js"></script>
  </body>
</html>
